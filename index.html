  <!-- LocalBusiness Schema -->

    "@context": "https://schema.org",

<body class="bg-white text-gray-800">

  <!-- Header loaded via partial -->
  <div id="site-header"></div>

  <!-- Hero Splash -->
  <section class="bg-blue-900 text-white">
    <div class="max-w-5xl mx-auto px-6 py-24 md:py-32 flex flex-col items-center text-center">
      <img src="logo3.png" alt="Get More Jobs Logo" class="h-16 md:h-20 mb-8 drop-shadow-lg" />
      <h1 class="text-2xl md:text-3xl font-bold mb-8">Are you a Homeowner or Contractor?</h1>
      <div class="flex flex-wrap gap-4 justify-center">
        <a href="homeowners.html" class="bg-white text-blue-900 px-6 py-3 rounded-lg font-semibold hover:bg-blue-100 transition">Homeowner</a>
        <a href="contractors.html" class="bg-white text-blue-900 px-6 py-3 rounded-lg font-semibold hover:bg-blue-100 transition">Contractor</a>
      </div>
    </div>
  </section>

  <!-- Footer loaded via partial -->
  <div id="site-footer"></div>

  <!-- Partials Loader + Active Nav -->
  <script>
    async function includePartial(selector, url, callback) {
      const host = document.querySelector(selector);
      if (!host) return;
      try {
        const res = await fetch(url, { credentials: 'same-origin' });
        if (!res.ok) throw new Error(`Failed to load ${url} (${res.status})`);
        host.innerHTML = await res.text();
        if (callback) callback();
      } catch (err) {
        console.error(err);
        host.innerHTML = '<div style="padding:8px;background:#fee;color:#900;border:1px solid #f99;border-radius:8px">Failed to load partial.</div>';
      }
    }

    function highlightActiveNav() {
      const path = window.location.pathname.toLowerCase();
      document.querySelectorAll('#site-header .nav-link').forEach(link => {
        const href = link.getAttribute('href').toLowerCase();
        const isActive =
          path.endsWith(href) ||
          (href === '/index.html' && (path === '/' || path.endsWith('/index.html')));
        if (isActive) {
          link.classList.remove('bg-white', 'text-blue-900', 'hover:bg-blue-100');
          link.classList.add('bg-blue-700', 'text-white');
        }
      });
    }

    includePartial('#site-header', '/partials/header.html', highlightActiveNav);
    includePartial('#site-footer', '/partials/footer.html');
  </script>
</body>
</html>
