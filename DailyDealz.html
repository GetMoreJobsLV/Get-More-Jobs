<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DailyDealzFinder – Get More Jobs</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.png" type="image/png" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KNDTWBK3QF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KNDTWBK3QF');
  </script>

  <!-- SEO Meta Tags -->
  <meta name="description" content="DailyDealzFinder by Get More Jobs — weekly updated Amazon deal picks with quick links and short descriptions." />
  <meta name="keywords" content="amazon deals, daily deals, product finds, trending products, save money" />
  <meta name="author" content="Get More Jobs" />

  <!-- Open Graph -->
  <meta property="og:title" content="DailyDealzFinder – Get More Jobs" />
  <meta property="og:description" content="Weekly updated Amazon deals curated by DailyDealzFinder (a GMJ brand)." />
  <meta property="og:image" content="https://yourdomain.com/images/logo2.png" />
  <meta property="og:url" content="https://yourdomain.com/dailydealz.html" />
  <meta property="og:type" content="website" />

  <!-- Brand accent (dark orange) -->
  <style>
    :root { --ddf-orange: #d86400; }
    .btn-orange {
      background: var(--ddf-orange);
      color: #fff;
    }
    .btn-orange:hover { filter: brightness(0.95); }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Header (partial) -->
  <div id="site-header"></div>

  <!-- Hero -->
  <section class="bg-gray-100 py-16 text-center">
    <div class="max-w-3xl mx-auto px-6">
      <h1 class="text-4xl font-extrabold mb-3 tracking-tight">DailyDealzFinder</h1>
      <p class="text-lg mb-6">
        Curated Amazon picks to save you time and money — <strong>updated weekly</strong>.
      </p>
      <div class="inline-block bg-white border px-4 py-2 rounded-lg font-semibold"
           style="border-color: rgba(216,100,0,0.3); color: var(--ddf-orange);">
        New drops every week • Bookmark this page
      </div>
      <div class="mt-3 text-sm text-gray-600">
        Last updated: <span id="last-updated">—</span>
      </div>
    </div>
  </section>

  <!-- Category Chips -->
  <section class="py-6 bg-white">
    <div class="max-w-6xl mx-auto px-6">
      <div id="category-chips" class="flex flex-wrap gap-2"></div>
    </div>
  </section>

  <!-- Deals Grid -->
  <main class="py-12 bg-white">
    <div class="max-w-6xl mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-8">This Week’s Picks</h2>

      <div id="deals-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- JS renders cards here -->
      </div>

      <!-- Disclosure -->
      <div class="mt-10 text-sm text-gray-600 text-center">
        <p><strong>Note:</strong> Some links are affiliate links. We may earn a commission at no extra cost to you.</p>
      </div>
    </div>
  </main>

  <!-- Footer (partial) -->
  <div id="site-footer"></div>

  <!-- ===== Scripts ===== -->
  <script>
    /* --------------------------
       DATA: Edit to update deals
       -------------------------- */
    const deals = [
      {
        title: "Beats Earbuds",
        desc: "Crisp sound, comfy fit — grab it while it’s discounted.",
        price: 99.99, 
        wasPrice: 169.95,
        img: "/assets/deals/beatsearbuds.jpg",
        href: "https://amzn.to/3JWmDFg",
        category: "Tech"
      },
      {
        title: "Fan Cleaner Tool",
        desc: "Easily clean ceiling fan blades — no mess, quick results.",
        price: 24.99,
        wasPrice: 32.99,
        img: "/assets/deals/fancleaner.jpg",
        href: "https://amzn.to/3VPrkTP",
        category: "Home"
      },
      {
        title: "Coming Soon",
        desc: "New items daily",
        price: ,
        wasPrice: ,
        img: "/assets/deals/earbuds.jpg",
        href: "https://amzn.to/3VPrkTP",
        category: "Tech"
      }
    ];

    // Categories (include "All")
    const categories = ["All", "Tech", "Home", "Kitchen", "Lifestyle", "Fitness"];

    /* --------------------------
       Helpers
       -------------------------- */
    const fmt = n => (typeof n === "number" ? `$${n.toFixed(2)}` : "");
    function discountPercent(now, was) {
      if (typeof now !== "number" || typeof was !== "number" || was <= now) return null;
      return Math.round(((was - now) / was) * 100);
    }

    /* --------------------------
       Render Category Chips
       -------------------------- */
    const chipsHost = document.getElementById("category-chips");
    let activeCategory = "All";

    function renderChips() {
      chipsHost.innerHTML = "";
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        const isActive = cat === activeCategory;
        btn.className =
          "px-4 py-2 text-sm rounded-full border transition " +
          (isActive ? "text-white" : "bg-white hover:bg-gray-50 text-gray-800");
        if (isActive) {
          btn.style.backgroundColor = "var(--ddf-orange)";
          btn.style.borderColor = "var(--ddf-orange)";
        }
        btn.addEventListener("click", () => {
          activeCategory = cat;
          renderChips();
          renderDeals();
        });
        chipsHost.appendChild(btn);
      });
    }

    /* --------------------------
       Render Deal Cards
       -------------------------- */
    const grid = document.getElementById("deals-grid");

    function dealCard(d) {
      const pct = discountPercent(d.price, d.wasPrice);
      return `
        <article class="bg-gray-50 rounded-lg shadow p-4 border flex flex-col relative overflow-hidden">
          ${pct ? `
            <div class="absolute top-3 left-3 text-xs font-bold text-white px-2 py-1 rounded"
                 style="background: var(--ddf-orange);">
              ${pct}% OFF
            </div>` : ""}
          <div class="w-full h-48 bg-gray-200 rounded mb-3 overflow-hidden">
            <img src="${d.img}" alt="${d.title}" class="w-full h-full object-cover" loading="lazy">
          </div>
          <h3 class="text-xl font-semibold">${d.title}</h3>
          <p class="text-gray-600 text-sm mt-1">${d.desc}</p>
          <div class="mt-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
              ${typeof d.price === "number" ? `<span class="text-base font-semibold">${fmt(d.price)}</span>` : ""}
              ${typeof d.wasPrice === "number" ? `<span class="text-sm text-gray-400 line-through">${fmt(d.wasPrice)}</span>` : ""}
            </div>
            <a href="${d.href}" target="_blank" rel="nofollow sponsored noopener"
               class="btn-orange font-semibold py-2 px-4 rounded">
              View on Amazon →
            </a>
          </div>
          <div class="mt-3 text-xs text-gray-500">${d.category ? d.category : ""}</div>
        </article>
      `;
    }

    function renderDeals() {
      const list = deals.filter(d =>
        activeCategory === "All" ||
        (d.category || "").toLowerCase() === activeCategory.toLowerCase()
      );

      if (list.length === 0) {
        grid.innerHTML = `
          <article class="bg-gray-50 rounded-lg shadow p-6 border flex items-center justify-center text-center min-h-[220px] col-span-full">
            <div>
              <p class="font-semibold">No items in "${activeCategory}" right now</p>
              <p class="text-gray-600 text-sm mt-1">Check back soon — we update weekly.</p>
            </div>
          </article>`;
        return;
      }

      grid.innerHTML = list.map(dealCard).join("");
    }

    /* --------------------------
       Dates
       -------------------------- */
    (function () {
      const lu = document.getElementById('last-updated');
      if (lu) lu.textContent = new Date().toLocaleDateString();
    })();

    /* --------------------------
       Partials + Active Nav
       -------------------------- */
    async function includePartial(selector, url, callback) {
      const host = document.querySelector(selector);
      if (!host) return;
      try {
        const res = await fetch(url, { credentials: 'same-origin' });
        if (!res.ok) throw new Error(`Failed to load ${url} (${res.status})`);
        host.innerHTML = await res.text();
        if (callback) callback();
      } catch (err) {
        console.error(err);
        host.innerHTML = `<div style="padding:8px;background:#fee;color:#900">
          Failed to load ${url}.
        </div>`;
      }
    }

    function highlightActiveNav() {
      const path = window.location.pathname.toLowerCase();
      document.querySelectorAll('#site-header .nav-link').forEach(link => {
        const href = (link.getAttribute('href') || "").toLowerCase();
        const isActive =
          path.endsWith(href) ||
          (href === '/index.html' && (path === '/' || path.endsWith('/index.html')));
        if (isActive) {
          link.classList.remove('bg-white', 'text-blue-900', 'hover:bg-blue-100');
          link.classList.add('text-white');
          link.style.backgroundColor = "var(--ddf-orange)";
        }
      });
    }

    includePartial('#site-header', '/partials/header.html', highlightActiveNav);
    includePartial('#site-footer', '/partials/footer.html');

    /* --------------------------
       Init
       -------------------------- */
    renderChips();
    renderDeals();
  </script>
</body>
</html>
