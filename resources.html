<!-- resources.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resources | Get More Jobs</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.png" type="image/png" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KNDTWBK3QF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KNDTWBK3QF');
  </script>
</head>
<body class="bg-white text-gray-800">

  <!-- Header loaded via partial -->
  <div id="site-header"></div>

  <main class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-4">Helpful Resources</h1>

    <!-- Article Card -->
    <a href="/SWvsBEHR.html" class="block border border-gray-300 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition duration-300">
      <img src="SherwinVSBehr.png" alt="Sherwin Williams vs BEHR Paint" class="w-full h-48 object-cover">
      <div class="p-6">
        <h2 class="text-2xl font-semibold mb-2 text-blue-900">Whose Paint do I use? Sherwin Williams VS BEHR</h2>
        <p class="text-gray-700">We break down the key differences in coverage, application, and overall value to help you make an informed decision.</p>
      </div>
    </a>
  </main>

  <!-- Footer loaded via partial -->
  <div id="site-footer"></div>

  <!-- Scripts -->
  <script>
    // Load partials (header + footer) and highlight active nav
    async function includePartial(selector, url, callback) {
      const host = document.querySelector(selector);
      if (!host) return;
      try {
        const res = await fetch(url, { credentials: 'same-origin' });
        if (!res.ok) throw new Error(`Failed to load ${url} (${res.status})`);
        host.innerHTML = await res.text();
        if (callback) callback();
      } catch (err) {
        console.error(err);
        host.innerHTML = `<div style="padding:8px;background:#fee;color:#900">
          Failed to load ${url}.
        </div>`;
      }
    }

    function highlightActiveNav() {
      const path = window.location.pathname.toLowerCase();
      document.querySelectorAll('#site-header .nav-link').forEach(link => {
        const href = link.getAttribute('href').toLowerCase();
        const isActive =
          path.endsWith(href) ||
          (href === '/index.html' && (path === '/' || path.endsWith('/index.html')));
        if (isActive) {
          link.classList.remove('bg-white', 'text-blue-900', 'hover:bg-blue-100');
          link.classList.add('bg-blue-700', 'text-white');
        }
      });
    }

    includePartial('#site-header', '/partials/header.html', highlightActiveNav);
    includePartial('#site-footer', '/partials/footer.html');
  </script>
</body>
</html>
